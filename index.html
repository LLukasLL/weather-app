<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <input type="text" placeholder="location" id="input-location">
    </header>
    <div class="location" id="location"></div>
    <div id="today-container" class="day-container">
        <img src="" alt="" id="today-icon">
        <div class="today-data-container data-container">
            <span class="info day" id="today">Today</span>
            <span class="info today-descr" id="today-descr"></span>
            <span class="info today-temp" id="today-temp"></span>
            <span class="info today-precip" id="today-precip"></span>
        </div>
    </div>
    <span>Forecast: </span>
    <div id="forecast-container">

    </div>
    <script src="code.js"></script>
</body>
</html>
